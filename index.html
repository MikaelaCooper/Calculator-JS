<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="bg-papayawhip w-screen h-screen flex justify-center items-center">
<!-- Custom JS -->
    <script src="app.js"></script>

<!-- Answer Display -->
    <div> 
        <main>
            <div class="ansBox border-[5px] bg-[#262626] border-black h-[10vh] align-middle">
                <p class="ansOutput text-[3em] text-[#10a30b] font-digital7reg text-right mr-[10px]">Lorem Ipsum</p>
            </div>
        </main>
<!-- Numbers and Functions -->
        <section class="mt-[2vh]">
            <div class="grid grid-cols-4 gap-4">
                <button class="calbtn bg-terracotta">AC</button>
                <button class="calbtn bg-frenchbeige text-black">←</button>
                <button class="calbtn bg-frenchbeige text-black">%</button>
                <button class="calbtn bg-frenchbeige text-black">÷</button>
            
                <button class="calbtn bg-liver">7</button>
                <button class="calbtn bg-liver">8</button>
                <button class="calbtn bg-liver">9</button>
                <button class="calbtn bg-frenchbeige text-black">x</button>

                <button class="calbtn bg-liver">4</button>
                <button class="calbtn bg-liver">5</button>
                <button class="calbtn bg-liver">6</button>
                <button class="calbtn bg-frenchbeige text-black">-</button>

                <button class="calbtn bg-liver">1</button>
                <button class="calbtn bg-liver">2</button>
                <button class="calbtn bg-liver">3</button>
                <button class="calbtn bg-frenchbeige text-black">+</button>

                <button class="calbtn bg-liver">0</button>
                <button class="calbtn bg-liver">00</button>
                <button class="calbtn bg-liver">•</button>
                <button class="calbtn bg-frenchbeige text-black">=</button>
            </div>
        </section>
    </div>
    
</body>

</html>
